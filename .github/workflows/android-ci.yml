name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Restore Firebase service account (if provided)
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          if [ -n "$FIREBASE_SERVICE_ACCOUNT" ]; then
            echo "$FIREBASE_SERVICE_ACCOUNT" > $GITHUB_WORKSPACE/serviceAccountKey.json
            echo "Service account restored"
            echo "Setting GOOGLE_APPLICATION_CREDENTIALS"
            echo "GOOGLE_APPLICATION_CREDENTIALS=$GITHUB_WORKSPACE/serviceAccountKey.json" >> $GITHUB_ENV
          else
            echo "FIREBASE_SERVICE_ACCOUNT secret not set; continuing without admin SDK"
          fi

      - name: Ensure gradlew is executable
        run: chmod +x ./gradlew

      - name: Build (assembleDebug)
        run: ./gradlew assembleDebug --no-daemon

      - name: Run JVM tests
        run: ./gradlew test --no-daemon || true

      - name: Set up Node.js (for Admin SDK smoke test)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run Admin SDK smoke test
        if: env.FIREBASE_SERVICE_ACCOUNT != ''
        run: |
          cd $GITHUB_WORKSPACE
          npm install firebase-admin --no-audit --no-fund
          node scripts/check_admin_smoke.js

      - name: Cleanup secrets
        if: always()
        run: |
          rm -f $GITHUB_WORKSPACE/serviceAccountKey.json || true
