<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sallie 1.0 - Next-generation AI assistant with emotional intelligence">
    <title>Sallie 1.0</title>
    
    <!-- Preconnect to important domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Modern font loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon and icons -->
    <link rel="icon" type="image/svg+xml" href="/sallie-icon.svg">
    <link rel="apple-touch-icon" href="/sallie-icon-180.png">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#8b5cf6">
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Sallie 1.0 - AI Assistant">
    <meta property="og:description" content="Next-generation AI assistant with emotional intelligence and advanced capabilities">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/sallie-og-image.png">
    
    <style>
        /* Critical CSS for initial load */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #1e293b;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        #app {
            min-height: 100vh;
            position: relative;
        }
        
        /* Loading state */
        .app-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .loading-logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 24px;
            animation: loadingPulse 2s ease-in-out infinite;
        }
        
        .loading-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .loading-subtitle {
            font-size: 16px;
            opacity: 0.8;
            text-align: center;
            max-width: 300px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 24px;
        }
        
        @keyframes loadingPulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            }
            50% { 
                transform: scale(1.05); 
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Loading state shown until Vue app loads -->
        <div class="app-loading" id="app-loading">
            <div class="loading-logo">ðŸŒŸ</div>
            <div class="loading-text">Sallie 1.0</div>
            <div class="loading-subtitle">
                Starting up your AI assistant with emotional intelligence...
            </div>
            <div class="loading-spinner"></div>
        </div>
    </div>
    
    <!-- Main Vue application script -->
    <script type="module" src="/App.vue"></script>
    
    <!-- Service worker registration -->
    <script>
        // Hide loading state when Vue app is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loading = document.getElementById('app-loading');
                if (loading) {
                    loading.style.opacity = '0';
                    loading.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => loading.remove(), 500);
                }
            }, 1000);
        });
        
        // Error handling
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
        });
        
        // Performance monitoring
        if ('performance' in window) {
            window.addEventListener('load', () => {
                setTimeout(() => {
                    const timing = performance.timing;
                    const loadTime = timing.loadEventEnd - timing.navigationStart;
                    console.log(`Sallie loaded in ${loadTime}ms`);
                }, 0);
            });
        }
    </script>
</body>
</html>
